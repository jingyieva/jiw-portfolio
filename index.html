    <link rel="preload" as="image" href="/logo-dark-256.webp"
        imagesrcset="/logo-dark-128.webp 128w, /logo-dark-256.webp 256w" imagesizes="(max-width:640px) 128px, 256px"
        type="image/webp" media="(prefers-color-scheme: light)" />

    <script>
        (function () {
            const STORAGE_KEY = 'theme';
            const user = localStorage.getItem(STORAGE_KEY);
            const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = user || (systemDark ? 'dark' : 'light');
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>
